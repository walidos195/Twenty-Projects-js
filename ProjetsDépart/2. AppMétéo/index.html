<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppMétéo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="meteo">
        <h2 class="title">
            Application météo
        </h2>
            <div class="main">
                <div class="image">
                    <img src="./ressources/jour/04d.svg">
                </div>
                <div class="detail">
                    <p class="etat" id="weather"> Couvert</p>
                    <p class="temp" id="tempmain"> 17° </p>
                    <p class="country" id="zone">Tokyo</p>
                </div>
            </div>
         

        <div class="table-hour">

            <div class="item">
                <p class="hour">10 h</p>
                <p class="temp">17°</p>
            </div>
            <div class="item">
                <p class="hour">13 h</p>
                <p class="temp">17°</p>
            </div>
            <div class="item">
                <p class="hour">16 h</p>
                <p class="temp">18°</p>
            </div>
            <div class="item">
                <p class="hour">19 h</p>
                <p class="temp">16°</p>
            </div>
            <div class="item">
                <p class="hour">22 h</p>
                <p class="temp">15°</p>
            </div>
            <div class="item">
                <p class="hour">1 h</p>
                <p class="temp">14°</p>
            </div>
            <div class="item">
                <p class="hour">4 h</p>
                <p class="temp">13°</p>
            </div>
        </div>

        <div class="table-day">

            <div class="item">
                <p class="day">Mar</p>
                <p class="temp">19°</p>
            </div>
            <div class="item">
                <p class="day">Mer</p>
                <p class="temp">22°</p>
            </div>
            <div class="item">
                <p class="day">Jeu</p>
                <p class="temp">22°</p>
            </div>
            <div class="item">
                <p class="day">Ven</p>
                <p class="temp">24°</p>
            </div>
            <div class="item">
                <p class="day">Sam</p>
                <p class="temp">26°</p>
            </div>

            <div class="item">
                <p class="day">Dim</p>
                <p class="temp">26°</p>
            </div>
            <div class="item">
                <p class="day">Lun</p>
                <p class="temp">24°</p>
            </div>
        </div>


    </div>

    <script type="module" src="scripts/main.js"></script>
</body>

</html>
