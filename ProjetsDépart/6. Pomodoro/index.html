<body>

<h1>App Pomodoro</h1>

<div class="main">

    <div class="breack"><span>Repos</span><span class="pause">5 : 00</span></div>

<div class="container-btns">
    <button class="btn b1">Commencer</button>
    <button class="btn b2">Pause</button>
    <button class="btn b3">Reset</button>
</div>

    <h3 class="info">Nombre de cycles <span class="cycle">0</span></h3>

      <script src="app.js"></script>
