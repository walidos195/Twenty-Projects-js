<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Recherche d'utilisateur Github</h1>
    <form>
        <input type="text" name="" id="" placeholder="Recherche un utilisateur de Github !">
    </form>

    <div class="user">
        <div class="head">
            <div class="photo">
                <img src="https://avatars.githubusercontent.com/u/25869678?v=4" alt="">
            </div>
            <h3 class="name">Ustariz Enzo</h3>
        </div>
        <div class="stats">
            <p> Followers : <span class="followers">650</span></p>
            <p> Repos : <span class="repos">161</span></p>
            <p> Bio : <span class="bio">Web developer, entrepreneur ✌️</span></p>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
